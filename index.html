<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__gif">
                <div class="gif">
                    <img src="img/pc.png" alt="chip" width="550">
                </div>
            </div>
            <div class="card__login">
                <div class="login">
                    <div class="title">Hello!</div>
                    <div class="subtitle">Good Morning</div>
                    <form class="box">
                        <div class="text1">Login your account</div>
                        <label class="username">Username</label>
                        <input type="text" placeholder="Username">
                        <label class="password">Password</label>
                        <input type="password" placeholder="xxxxxxxxx">
                        <div class="forget">forget password?</div>
                        <button>Login</button>
                        <div class="sign__in">Create Account</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
